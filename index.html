<!DOCTYPE html>
<html lang="en">
<head>
    <title>FIT3179 Homework 10</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>
    <div class="page">

        <!-- pure grid group -->
        <div class="pure-g">
          <div class="pure-u-1-1">
            <h1>Tourism</h1>
          </div>
        </div>
        <!-- end pure grid group -->
    
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <p style="text-align: center;">World Tourism Ranking</p>
                <div id="choropleth_map" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
    
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <p style="text-align: center;">Tourist Arrivals in Malaysia (January 2020 - June 2024)</p>
                <div id="line_chart" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
        
      </div> <!-- end page -->
    </div>

    <script type="text/javascript">
        var choropleth_map = "world_tourism_ranking_map.vg.json";
        var line_chart = "line_chart_responsive.vg.json";

        vegaEmbed('#choropleth_map', choropleth_map, { "actions": false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#line_chart', line_chart, { "actions": false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>
</html>
